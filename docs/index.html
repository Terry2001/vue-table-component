<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>vue-table-component</title>
    <link href="table-component.css" rel="stylesheet">
    <style>
        body {
            background-color: #efefef;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            font-size: 16px;
            padding: 1em;
        }

        .page {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, .025);
            margin: 0 auto;
            max-width: 66em;
            padding: 4em 2em;
        }

        @media (min-width: 700px) {
            .page {
                padding: 4em;
            }
        }

        .page-title {
            font-size: 2.4rem;
            margin-bottom: 1em;
        }

        .page-title a {
            color: inherit;
            text-decoration: none;
        }

        .page-title a:hover {
            color: #007593;
        }

        .page-subtitle {
            font-size: 1.25rem;
            margin-bottom: 1em;
            padding-top: .25em;
        }

        .page-about {
            background-color: #d1e8eb;
            margin: 0 -2em;
            padding: 2em 1em;
        }

        @media (min-width: 700px) {
            .page-about {
                border-radius: 3px;
                margin: 0;
                padding: 2em;
            }
        }

        .page-about h2 {
            color: #003345;
        }

        .page-about p {
            color: #003345;
            line-height: 1.45;
            margin-bottom: 1em;
        }

        .page-about a {
            color: #007593;
        }

        .page-about code {
            background-color: rgba(255, 255, 255, .75);
            border-radius: 3px;
            padding: 0 .25em;
        }

        .page-outro {
            color: #999;
            display: block;
            margin-top: 4em;
            text-align: center;
        }

        .page-outro a {
            color: #999;
        }

        .prefix,
        .suffix {
            align-items: center;
            border-radius: 1.25rem;
            display: flex;
            font-size: .75rem;
            flex-shrink: 0;
            height: 1.25rem;
            justify-content: center;
            line-height: 1.25rem;
            min-width: 1.25rem;
            padding: 0 .1em;
        }

        .prefix {
            background-color: #d1e8eb;
            color: #0c5174;
            margin-right: .35em;
        }

        .suffix {
            background-color: #c03;
            color: #fff;
            margin-left: .35em;

        }

        @media (min-width: 700px) {
            .suffix {
                position: absolute;
                right: -.725em;
                top: -.725em;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="./index.js"></script>

</head>
<body>
    <div id="app" class="page">

        <table-component
            :data="rows"
            table-id="table_teacher"
            key-field="firstName"
            sort-by="songs"
            sort-order="asc"
            table-class="table table-bordered table-hover datatable"
            @sort="sortChanged"
            @mark-all="markAll"
            @row-clicked="rowClicked"
            >
            <table-column :sortable="false" :checkbox="true" label="check">
                <template scope="artist">
                    <input type="checkbox" :value="artist.firstName" v-model="checkedItems"/>
                </template>
            </table-column>
            <table-column field="firstName" label="First name" header-class="col-xs-2"></table-column>
            <table-column field="lastName" label="Last name"></table-column>
            <table-column field="instrument" label="Instrument"></table-column>
            <table-column field="songs" label="Songs" data-type="numeric"></table-column>
            <table-column field="birthday" label="Birthday" data-type="date:DD/MM/YYYY"></table-column>
            <table-column :sortable="false">
                <template scope="artist">
                    <a :href="'#' + artist.firstName.toLowerCase()">
                        Edit
                    </a>
                </template>
            </table-column>
        </table-component>


        <br/>
        <br/>
        <br/>

        <table-component
            :data="rows"
            table-id="table_teacher"
            key-field="firstName"
            sort-by="songs"
            sort-order="asc"
            table-class="table table-bordered table-hover datatable"
            @sort="sortChanged"
            @mark-all="markAll2"
        >
            <table-column :sortable="false" :checkbox="true" checkbox-id="cbMarkAll_2" label="check">
                <template scope="artist">
                    <input type="checkbox" :value="artist.firstName" v-model="checkedItems2"/>
                </template>
            </table-column>
            <table-column field="firstName" label="First name" header-class="col-xs-2"></table-column>
            <table-column field="lastName" label="Last name"></table-column>
            <table-column field="instrument" label="Instrument"></table-column>
            <table-column field="songs" label="Songs" data-type="numeric"></table-column>
            <table-column field="birthday" label="Birthday" data-type="date:DD/MM/YYYY"></table-column>
            <table-column :sortable="false">
                <template scope="artist">
                    <a :href="'#' + artist.firstName.toLowerCase()">
                        Edit
                    </a>
                </template>
            </table-column>
        </table-component>

    </div>

<script>

    new Vue({

                {trClass:"t3", firstName: 'George', lastName: 'Harrison', instrument: 'Guitar', birthday: '25/02/1943', songs: 22 },
                {trClass:"t4", firstName: 'Ringo', lastName: 'Starr', instrument: 'Drums', birthday: '07/07/1940', songs: 2 },
            ],
            checkedItems: [],
            checkedItems2: []
        },

        methods: {
            sortChanged(sortBy, sortOrder) {

                //alert(sortBy + '-' + sortOrder);

                //this.rows.splice(0, 1);

                //alert(this.checkedItems);

            },
            markAll(checkItems){
              this.checkedItems = checkItems;
              //alert(this.checkedItems);
            },
            markAll2(checkItems){
              this.checkedItems2 = checkItems;
              //alert(this.checkedItems);
            },

            rowClicked(data){
              console.info(data);
              data.trClass="tt";
            },
        },
    });


</script>

</body>
</html>
